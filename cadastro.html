<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <!-- FIM GOOGLE FONTS -->
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- FIM BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="assets/css/cadastro.css">

    <title>Cadastro de Usu치rio</title>
</head>
<body>
    <main id="container">
        <form id="register_form">
            <div id="form_header">
                <h1>Cadastro</h1>
                <i id="mode_icon" class="bi bi-moon-fill"></i>
            </div><!-- form_header -->

            <div id="input">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" id="name" name="name" required>
                        </div><!-- input-field -->
                    </label><!-- name -->
                </div><!-- input-box -->

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" id="email" name="email" required>
                        </div><!-- input-field -->
                    </label><!-- email -->
                </div><!-- input-box -->

                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="bi bi-key-fill"></i>
                            <input type="password" id="password" name="password" required>
                        </div><!-- input-field -->
                    </label><!-- password -->
                </div><!-- input-box -->

                <div class="input-box">
                    <label for="confirm_password">
                        Confirmar Senha
                        <div class="input-field">
                            <i class="bi bi-key-fill"></i>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div><!-- input-field -->
                    </label><!-- confirm_password -->
                </div><!-- input-box -->
            </div><!-- input -->

            <button type="submit" id="register_button">
                Cadastrar
            </button>
        </form><!-- register_form -->
    </main><!-- container -->

    <!-- Tema Escuro -->
    <script type="text/javascript" src="assets/js/cadastro.js"></script>

    <script>
        document.getElementById('register_form').addEventListener('submit', function(event) {
            event.preventDefault();

            var nome = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var button = document.getElementById('register_button');

            if (nome === "" || email === "" || password === "" || confirmPassword === "") {
                alert("Preencha todos os campos.");
            } else if (password !== confirmPassword) {
                alert("Senhas incorretas, digite novamente.");
            } else {
                button.textContent = "Cadastrando...";
                button.disabled = true;
                setTimeout(function() {
                    alert("Formul치rio enviado com sucesso.");
                    alert("Ol치, Seja Bem-vindo ao Farma Vision, " + nome + "游때");
                    window.location.href = "login.html";
                }, 2000); //  2 segundos para o carregamento
            }
        });
    </script>
</body>
</html>
